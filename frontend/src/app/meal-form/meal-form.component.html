<div class="meal-form">
  <h2>{{ isEditMode ? 'Edit Meal' : 'Create Meal' }}</h2>
  <form (ngSubmit)="onSubmit()" #mealForm="ngForm">
    <label for="name">Name</label>
    <input type="text" id="name" [(ngModel)]="meal.name" name="name" required>
    <label for="ingredients">Ingredients</label>
    <textarea id="ingredients" [(ngModel)]="meal.ingredients" name="ingredients" required></textarea>
    <label for="calories">Calories</label>
    <input type="number" id="calories" [(ngModel)]="meal.calories" name="calories" required>
    <label for="protein">Protein (g)</label>
    <input type="number" id="protein" [(ngModel)]="meal.protein" name="protein" required>
    <label for="carbs">Carbs (g)</label>
    <input type="number" id="carbs" [(ngModel)]="meal.carbs" name="carbs" required>
    <label for="fats">Fats (g)</label>
    <input type="number" id="fats" [(ngModel)]="meal.fats" name="fats" required>
    <button type="submit" [disabled]="!mealForm.form.valid">{{ isEditMode ? 'Update' : 'Create' }}</button>
    <button type="button" (click)="onCancel()">Cancel</button>
  </form>
</div>
